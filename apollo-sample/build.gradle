buildscript {
  repositories { flatDir name: 'libs', dirs: "../apollo-gradle-plugin/build/libs" }
  dependencies {
    classpath 'test-plugin:apollo-gradle-plugin:0.0.1-SNAPSHOT'
    classpath dep.androidPlugin
    classpath dep.gradleNodePlugin
  }
}
sourceSets {
  main {
    apollo {
      sourcesDir = 'hello'
    }
  }
}

apply plugin: 'com.apollostack.android'
apply plugin: 'com.android.application'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    applicationId "com.example.apollostack.sample"
    minSdkVersion 15
    targetSdkVersion 24
  }
}

dependencies {
  compile dep.appcompat
  testCompile dep.junit
}
