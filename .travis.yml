language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.1
    - extra-android-m2repository
    - android-25
  licenses:
    - 'android-sdk-license-.+'

jdk:
  - oraclejdk8

script:
  - ./gradlew clean check -x checkstyleTest --stacktrace --info

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle
